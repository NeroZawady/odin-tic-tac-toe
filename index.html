<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="gameContainer">
            <div id="infoContainer">
                <div id="playerName"></div>
                <div id="score">0-0</div>
                <div id="computerName">Computer</div>
            </div>
    
            <div id="boardContainer">
                <button id="cell1"></button>
                <button id="cell2"></button>
                <button id="cell3"></button>
                <button id="cell4"></button>
                <button id="cell5"></button>
                <button id="cell6"></button>
                <button id="cell7"></button>
                <button id="cell8"></button>
                <button id="cell9"></button>
            </div>
    
            <button id="restart">Restart</button>
        </div>

        <form>
            <label>Enter your name
                <input type="text" required minlength="1" maxlength="16">
            </label>
            <button type="submit">Submit</button>
        </form>

        <div id="characterSelectionContainer">
            <did id="title">Select your character</did>
            <div id="charactersContainer">
                <button id="characterX">X</button>
                <button id="characterO">O</button>
            </div>
        </div>
    </body>
</html>
